<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sueldo = Number(prompt("Digite el sueldo del empleado"))
        bono = Number(prompt("Digite la bonificacion"))
        total = 0
        for (let i = 0;i<12;i++) {
            total += (sueldo + bono)
            console.log(total)
        }
        alert(total)
    </script>
</body>
