<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function caclc(numer) {

            fact = 1
            for (let i = numer;i > 1;i--) {
                fact *= i
                console.log(fact)
            }

            alert(fact)
        }

        numer = Number(prompt("digite el numero a calcular el factorial"))

        caclc(numer)
    </script>
</body>
</html>
