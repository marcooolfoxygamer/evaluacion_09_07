<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        numer = Number(prompt("digite el numero a calcular el factorial"))

        fact = 1
        for (let i = numer;i > 1;i--) {
            fact *= i
            console.log(fact)
        }

        alert(fact)
    </script>
</body>
